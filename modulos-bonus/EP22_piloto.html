<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Piloto Quality | Next Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/bonus-service.js"></script>
    <script src="../js/bonus-save.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-8">
            <a href="../bonus.html" class="text-slate-400 hover:text-white text-sm flex items-center gap-2 mb-4">‚Üê
                Voltar</a>
            <h1 class="text-3xl font-bold">üöÄ Projeto Piloto de Quality</h1>
        </div>

        <div id="level-selection" class="glass-panel rounded-2xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="startLevel('facil')"
                    class="bg-green-500/20 border-2 border-green-500/50 rounded-xl p-6">
                    <span class="text-green-400 font-bold">‚≠ê F√ÅCIL (5 pts)</span>
                    <p class="text-sm mt-2">Estruture projeto b√°sico</p>
                </button>
                <button onclick="startLevel('intermediario')"
                    class="bg-orange-500/20 border-2 border-orange-500/50 rounded-xl p-6">
                    <span class="text-orange-400 font-bold">‚≠ê‚≠ê INTERMEDI√ÅRIO (10 pts)</span>
                    <p class="text-sm mt-2">Projeto completo + KPIs</p>
                </button>
                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">Piloto enterprise + ROI</p>
                </button>
            </div>
        </div>

        <div id="project-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Etapa <span id="step-num">1</span>/5</h3>
                <div id="step-content" class="space-y-4"></div>
                <button onclick="nextStep()"
                    class="w-full mt-4 bg-blue-500/20 border-2 border-blue-500/50 text-blue-400 py-3 rounded-xl font-bold">
                    PR√ìXIMA ETAPA ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = null;
        let stepIndex = 0;

        const steps = ['Escopo', 'Stakeholders', 'Cronograma', 'Recursos', 'Aprova√ß√£o'];

        function startLevel(level) {
            currentLevel = level;
            stepIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('project-area').classList.remove('hidden');

            showStep();
        }

        function showStep() {
            document.getElementById('step-num').textContent = stepIndex + 1;
            document.getElementById('step-content').innerHTML = `
                <h4 class="font-bold text-lg">${steps[stepIndex]}</h4>
                <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-3 h-32" placeholder="Descreva ${steps[stepIndex].toLowerCase()}..."></textarea>
            `;
        }

        function nextStep() {
            stepIndex++;

            if (stepIndex >= steps.length) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                salvarPontuacaoModulo('EP22_PROJETO_CHURN', currentLevel);;
            } else {
                showStep();
            }
        }
    </script>
</body>

</html>
