<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaizen Cont√≠nuo | Next Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/bonus-service.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-8">
            <a href="../bonus.html" class="text-slate-400 hover:text-white text-sm flex items-center gap-2 mb-4">‚Üê
                Voltar</a>
            <h1 class="text-3xl font-bold">‚ôªÔ∏è Kaizen: Melhoria Cont√≠nua</h1>
        </div>

        <div id="level-selection" class="glass-panel rounded-2xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="startLevel('facil')"
                    class="bg-green-500/20 border-2 border-green-500/50 rounded-xl p-6">
                    <span class="text-green-400 font-bold">‚≠ê F√ÅCIL (5 pts)</span>
                    <p class="text-sm mt-2">Identifique 3 melhorias</p>
                </button>
                <button onclick="startLevel('intermediario')"
                    class="bg-orange-500/20 border-2 border-orange-500/50 rounded-xl p-6">
                    <span class="text-orange-400 font-bold">‚≠ê‚≠ê INTERMEDI√ÅRIO (10 pts)</span>
                    <p class="text-sm mt-2">6 melhorias + plano a√ß√£o</p>
                </button>
                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">10 melhorias + 5W2H</p>
                </button>
            </div>
        </div>

        <div id="kaizen-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Melhoria <span id="improvement-num">1</span>/<span
                        id="improvement-total">3</span></h3>
                <div id="improvement-form" class="space-y-4"></div>
                <button onclick="saveImprovement()"
                    class="w-full mt-4 bg-green-500/20 border-2 border-green-500/50 text-green-400 py-3 rounded-xl font-bold">
                    üíæ SALVAR MELHORIA
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = null;
        let improvementIndex = 0;

        const improvements = { facil: 3, intermediario: 6, dificil: 10 };

        function startLevel(level) {
            currentLevel = level;
            improvementIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('kaizen-area').classList.remove('hidden');
            document.getElementById('improvement-total').textContent = improvements[level];

            showImprovementForm();
        }

        function showImprovementForm() {
            document.getElementById('improvement-num').textContent = improvementIndex + 1;
            document.getElementById('improvement-form').innerHTML = `
                <div>
                    <label class="block text-sm mb-2">Problema Identificado</label>
                    <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-2 h-20"></textarea>
                </div>
                <div>
                    <label class="block text-sm mb-2">Solu√ß√£o Proposta</label>
                    <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-2 h-20"></textarea>
                </div>
                <div>
                    <label class="block text-sm mb-2">Impacto Esperado</label>
                    <select class="w-full bg-slate-900 border border-slate-700 rounded p-2">
                        <option>Alto</option>
                        <option>M√©dio</option>
                        <option>Baixo</option>
                    </select>
                </div>
            `;
        }

        function saveImprovement() {
            improvementIndex++;

            if (improvementIndex >= improvements[currentLevel]) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                alert(`üéâ Kaizen aplicado! ${improvements[currentLevel]} melhorias documentadas!\n\n+${points} pontos!`);
                window.location.href = '../bonus.html';
            } else {
                showImprovementForm();
            }
        }
    </script>
</body>

</html>
