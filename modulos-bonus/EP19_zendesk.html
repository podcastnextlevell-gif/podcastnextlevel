<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Avan√ßado | Next Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-slate-950 text-white min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-8">
            <a href="../bonus.html" class="text-slate-400 hover:text-white text-sm flex items-center gap-2 mb-4">‚Üê
                Voltar</a>
            <h1 class="text-3xl font-bold">üé´ Zendesk: Automa√ß√£o e Macros</h1>
        </div>

        <div id="level-selection" class="glass-panel rounded-2xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="startLevel('facil')"
                    class="bg-green-500/20 border-2 border-green-500/50 rounded-xl p-6">
                    <span class="text-green-400 font-bold">‚≠ê F√ÅCIL (5 pts)</span>
                    <p class="text-sm mt-2">Crie 2 macros b√°sicas</p>
                </button>
                <button onclick="startLevel('intermediario')"
                    class="bg-orange-500/20 border-2 border-orange-500/50 rounded-xl p-6">
                    <span class="text-orange-400 font-bold">‚≠ê‚≠ê INTERMEDI√ÅRIO (10 pts)</span>
                    <p class="text-sm mt-2">4 macros + triggers</p>
                </button>
                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">6 macros + automa√ß√µes complexas</p>
                </button>
            </div>
        </div>

        <div id="macro-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Macro <span id="macro-num">1</span>/<span id="macro-total">2</span>
                </h3>
                <div id="macro-builder" class="space-y-4"></div>
                <button onclick="createMacro()"
                    class="w-full mt-4 bg-purple-500/20 border-2 border-purple-500/50 text-purple-400 py-3 rounded-xl font-bold">
                    üíæ SALVAR MACRO
                </button>
                <div class="mt-4 text-center">Progresso: <span id="progress" class="font-bold text-blue-400">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = null;
        let macroIndex = 0;

        const macros = { facil: 2, intermediario: 4, dificil: 6 };

        function startLevel(level) {
            currentLevel = level;
            macroIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('macro-area').classList.remove('hidden');
            document.getElementById('macro-total').textContent = macros[level];

            showMacroBuilder();
        }

        function showMacroBuilder() {
            document.getElementById('macro-num').textContent = macroIndex + 1;
            document.getElementById('macro-builder').innerHTML = `
                <div>
                    <label class="block text-sm mb-2">Nome da Macro</label>
                    <input type="text" class="w-full bg-slate-900 border border-slate-700 rounded p-2" placeholder="Ex: Resposta Padr√£o Produto">
                </div>
                <div>
                    <label class="block text-sm mb-2">A√ß√£o</label>
                    <select class="w-full bg-slate-900 border border-slate-700 rounded p-2">
                        <option>Atribuir a Agente</option>
                        <option>Mudar Status</option>
                        <option>Adicionar Tag</option>
                        <option>Enviar Email</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm mb-2">Prioridade</label>
                    <select class="w-full bg-slate-900 border border-slate-700 rounded p-2">
                        <option>Baixa</option>
                        <option>Normal</option>
                        <option>Alta</option>
                        <option>Urgente</option>
                    </select>
                </div>
            `;
        }

        function createMacro() {
            macroIndex++;
            document.getElementById('progress').textContent = macroIndex;

            if (macroIndex >= macros[currentLevel]) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                alert(`üéâ Todas as macros criadas!\n\n+${points} pontos!`);
                window.location.href = '../bonus.html';
            } else {
                showMacroBuilder();
            }
        }
    </script>
</body>

</html>
