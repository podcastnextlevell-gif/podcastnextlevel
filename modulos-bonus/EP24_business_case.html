<body class="bg-slate-950 text-white min-h-screen p-8">

                <button onclick="startLevel('facil')"

                <button onclick="startLevel('intermediario')"

        </div>

        <div id="bc-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Se√ß√£o <span id="section-num">1</span>/<span
                        id="section-total">4</span></h3>

                <button onclick="nextSection()"

                    PR√ìXIMA SE√á√ÉO ‚Üí

    <script>
        let currentLevel = null;
        let sectionIndex = 0;

        const sections = ['Problema', 'Solu√ß√£o', 'Investimento', 'ROI Esperado'];

        function startLevel(level) {
            currentLevel = level;
            sectionIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('bc-area').classList.remove('hidden');
            document.getElementById('section-total').textContent = sections.length;

            showSection();
        }

        function showSection() {
            document.getElementById('section-num').textContent = sectionIndex + 1;
            document.getElementById('section-content').innerHTML = `
                <h4 class="font-bold text-lg">${sections[sectionIndex]}</h4>
                <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-3 h-40" placeholder="Descreva ${sections[sectionIndex].toLowerCase()}..."></textarea>
                ${sectionIndex === 3 ? '<div class="text-sm text-slate-400 mt-2">üí° Dica: Calcule economia em tempo, redu√ß√£o de erros e impacto no NPS</div>' : ''}
            `;
        }

        function nextSection() {
            sectionIndex++;

            if (sectionIndex >= sections.length) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                salvarPontuacaoModulo('EP24_PROJETO_FEEDBACK', currentLevel);;
            } else {
                showSection();
            }
        }
    </script>
