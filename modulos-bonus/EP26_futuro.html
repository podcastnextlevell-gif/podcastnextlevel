<body class="bg-slate-950 text-white min-h-screen p-8">

                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">10 tend√™ncias + roadmap</p>

        <div id="trends-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <h3 class="text-lg font-bold mb-4">Tend√™ncia <span id="trend-num">1</span>/<span

                </div>

                    class="w-full mt-4 bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-xl font-bold">

    <script>
        let currentLevel = null;
        let trendIndex = 0;

        const trends = {
            facil: 3,
            intermediario: 6,
            dificil: 10
        };

        const trendsList = [
            { title: 'Quality 100% Automatizado', desc: 'IA monitora e analisa 100% dos atendimentos em tempo real' },
            { title: 'An√°lise Emocional Profunda', desc: 'Micro-express√µes faciais e tom de voz interpretados por IA' },
            { title: 'Realidade Virtual no Treinamento', desc: 'Simula√ß√µes imersivas de atendimento em VR/AR' },
            { title: 'Predi√ß√£o de Problemas', desc: 'IA antecipa insatisfa√ß√£o antes do cliente reclamar' },
            { title: 'Assistentes IA Personalizados', desc: 'Cada agente tem um co-piloto IA adaptado ao seu estilo' },
            { title: 'Blockchain para Auditoria', desc: 'Registros imut√°veis de qualidade e compliance' },
            { title: 'Quantum Computing', desc: 'An√°lise instant√¢nea de bilh√µes de padr√µes de atendimento' },
            { title: 'Brain-Computer Interface', desc: 'Feedback neurol√≥gico direto de clientes' },
            { title: 'Agentes Hologr√°ficos', desc: 'Atendimento via hologramas hiper-realistas' },
            { title: 'Quality as a Service (QaaS)', desc: 'Plataformas globais de quality compartilhado' }
        ];

        function startLevel(level) {
            currentLevel = level;
            trendIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('trends-area').classList.remove('hidden');
            document.getElementById('trend-total').textContent = trends[level];

            showTrend();
        }

        function showTrend() {
            const trend = trendsList[trendIndex];
            document.getElementById('trend-num').textContent = trendIndex + 1;
            document.getElementById('trend-content').innerHTML = `
                <h4 class="font-bold text-2xl mb-3">${trend.title}</h4>
                <p class="text-slate-300">${trend.desc}</p>
            `;
        }

        function nextTrend() {
            trendIndex++;

            if (trendIndex >= trends[currentLevel]) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                alert(`üéâ Vis√£o de futuro desenvolvida!\n\n+${points} pontos!`);
                window.location.href = '../bonus.html';
            } else {
                showTrend();
            }
        }
    </script>
</body>

</html>
