    <script>
        let currentLevel = null;
        let caseIndex = 0;

        const cases = {
            facil: 3,
            intermediario: 6,
            dificil: 10
        };

        const useCases = [
            'Resumo autom√°tico de conversas',
            'Sugest√£o de respostas em tempo real',
            'Detec√ß√£o de sentimento do cliente',
            'Prioriza√ß√£o inteligente de tickets',

            'An√°lise preditiva de churn',

            'Tradu√ß√£o autom√°tica multil√≠ngue',
            'Voice analytics com IA',
            'Recomenda√ß√£o de pr√≥xima melhor a√ß√£o'
        ];

        function startLevel(level) {
            currentLevel = level;
            caseIndex = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('ia-area').classList.remove('hidden');
            document.getElementById('case-total').textContent = cases[level];

            showCase();
        }

        function showCase() {
            document.getElementById('case-num').textContent = caseIndex + 1;
            document.getElementById('case-content').innerHTML = `
                <h4 class="font-bold text-lg">${useCases[caseIndex]}</h4>
                <div>
                    <label class="block text-sm mb-2">Como implementar?</label>
                    <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-3 h-24"></textarea>
                </div>
                <div>
                    <label class="block text-sm mb-2">Benef√≠cios esperados</label>
                    <textarea class="w-full bg-slate-900 border border-slate-700 rounded p-3 h-20"></textarea>
                </div>
            `;
        }

        function nextCase() {
            caseIndex++;

            if (caseIndex >= cases[currentLevel]) {
                const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
                salvarPontuacaoModulo('EP25_METAVERSO', currentLevel);;
            } else {
                showCase();
            }
        }
    </script>
