<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping √âtico | Next Level</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/bonus-service.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen p-8">
    <div class="max-w-5xl mx-auto">
        <div class="mb-8">
            <a href="../bonus.html" class="text-slate-400 hover:text-white text-sm flex items-center gap-2 mb-4">‚Üê
                Voltar</a>
            <h1 class="text-3xl font-bold">üï∑Ô∏è Web Scraping √âtico de Reviews</h1>
        </div>

        <div id="level-selection" class="glass-panel rounded-2xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="startLevel('facil')"
                    class="bg-green-500/20 border-2 border-green-500/50 rounded-xl p-6">
                    <span class="text-green-400 font-bold">‚≠ê F√ÅCIL (5 pts)</span>
                    <p class="text-sm mt-2">Extraia 10 reviews b√°sicos</p>
                </button>
                <button onclick="startLevel('intermediario')"
                    class="bg-orange-500/20 border-2 border-orange-500/50 rounded-xl p-6">
                    <span class="text-orange-400 font-bold">‚≠ê‚≠ê INTERMEDI√ÅRIO (10 pts)</span>
                    <p class="text-sm mt-2">25 reviews + an√°lise de sentimento</p>
                </button>
                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">50 reviews + categoriza√ß√£o</p>
                </button>
            </div>
        </div>

        <div id="scraper-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6 mb-6">
                <h3 class="text-lg font-bold mb-4">üîß Configurar Scraper</h3>
                <select id="selector-type" class="w-full bg-slate-900 border border-slate-700 rounded p-3 mb-4">
                    <option>CSS Selector</option>
                    <option>XPath</option>
                    <option>BeautifulSoup</option>
                </select>
                <button onclick="runScraper()"
                    class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 rounded-xl font-bold">
                    üöÄ EXECUTAR SCRAPER
                </button>
            </div>

            <div id="results" class="glass-panel rounded-2xl p-6 hidden">
                <h3 class="text-lg font-bold mb-4">üìä Reviews Coletados</h3>
                <div id="reviews-list" class="space-y-3 max-h-96 overflow-y-auto mb-4"></div>
                <button onclick="complete()"
                    class="w-full bg-green-500/20 border-2 border-green-500/50 text-green-400 py-3 rounded-xl font-bold">
                    ‚úÖ CONCLUIR
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = null;

        function startLevel(level) {
            currentLevel = level;
            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('scraper-area').classList.remove('hidden');
        }

        function runScraper() {
            const counts = { facil: 10, intermediario: 25, dificil: 50 };
            const count = counts[currentLevel];

            const reviews = Array(count).fill(0).map((_, i) => ({
                rating: Math.floor(Math.random() * 5) + 1,
                text: `Review ${i + 1}: Produto excelente, recomendo!`,
                sentiment: Math.random() > 0.3 ? 'Positivo' : 'Negativo'
            }));

            const list = document.getElementById('reviews-list');
            list.innerHTML = reviews.map(r => `
                <div class="bg-slate-900/50 rounded-lg p-3">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="text-yellow-400">${'‚≠ê'.repeat(r.rating)}</span>
                        <span class="text-xs text-slate-400">${r.sentiment}</span>
                    </div>
                    <div class="text-sm">${r.text}</div>
                </div>
            `).join('');

            document.getElementById('results').classList.remove('hidden');
        }

        function complete() {
            const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;
            alert(`üéâ Scraping conclu√≠do com sucesso!\n\n+${points} pontos!`);
            window.location.href = '../bonus.html';
        }
    </script>
</body>

</html>
