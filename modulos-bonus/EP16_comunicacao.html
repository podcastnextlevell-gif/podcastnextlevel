<body class="bg-slate-950 text-white min-h-screen p-8">
    <div class="max-w-4xl mx-auto">

            <h1 class="text-3xl font-bold">üí¨ Simulador de Comunica√ß√£o Assertiva</h1>
        </div>

        <div id="level-selection" class="glass-panel rounded-2xl p-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button onclick="startLevel('facil')"
                    class="bg-green-500/20 border-2 border-green-500/50 rounded-xl p-6">
                    <span class="text-green-400 font-bold">‚≠ê F√ÅCIL (5 pts)</span>
                    <p class="text-sm mt-2">3 situa√ß√µes b√°sicas de comunica√ß√£o</p>
                </button>
                <button onclick="startLevel('intermediario')"
                    class="bg-orange-500/20 border-2 border-orange-500/50 rounded-xl p-6">
                    <span class="text-orange-400 font-bold">‚≠ê‚≠ê INTERMEDI√ÅRIO (10 pts)</span>
                    <p class="text-sm mt-2">6 situa√ß√µes complexas</p>
                </button>
                <button onclick="startLevel('dificil')" class="bg-red-500/20 border-2 border-red-500/50 rounded-xl p-6">
                    <span class="text-red-400 font-bold">‚≠ê‚≠ê‚≠ê DIF√çCIL (20 pts)</span>
                    <p class="text-sm mt-2">10 situa√ß√µes cr√≠ticas + feedback</p>
                </button>
            </div>
        </div>

        <div id="sim-area" class="hidden">
            <div class="glass-panel rounded-2xl p-6">
                <div class="mb-6">
                    <h3 class="text-lg font-bold">Situa√ß√£o <span id="sit-num">1</span>/<span id="sit-total">3</span>
                    </h3>
                    <p id="situation" class="text-slate-300 mt-2"></p>
                </div>
                <div id="responses" class="space-y-3"></div>
                <div class="mt-4 text-center">Score: <span id="score"
                        class="text-2xl font-bold text-purple-400">0</span></div>
            </div>
        </div>
    </div>

    <script>
        let currentLevel = null;
        let situations = [];
        let currentIndex = 0;
        let score = 0;

        const situationsData = {
            facil: [
                { text: 'Cliente reclama que produto chegou atrasado', options: ['Desculpe, n√£o foi culpa minha', 'Entendo sua frustra√ß√£o. Vou verificar o rastreamento ‚úì', 'Problema dos Correios'], correct: 1 },
                { text: 'Colega pede ajuda em hor√°rio de almo√ßo', options: ['Agora n√£o, estou ocupado', 'Posso ajudar ap√≥s o almo√ßo? ‚úì', 'Resolva voc√™ mesmo'], correct: 1 },
                { text: 'Gestor pede relat√≥rio urgente', options: ['Est√° pronto! ‚úì', 'N√£o tenho tempo', 'Fa√ßa voc√™'], correct: 0 }
            ],
            intermediario: [
                { text: 'Cliente exigente quer desconto n√£o autorizado', options: ['Vou consultar meu supervisor para ver o que podemos fazer ‚úì', 'Imposs√≠vel', 'Ok, dou o desconto'], correct: 0 },
                { text: 'Equipe discorda da sua proposta', options: ['Entendo as preocupa√ß√µes. Vamos discutir alternativas? ‚úì', 'Minha decis√£o est√° tomada', 'Tanto faz'], correct: 0 },
                { text: 'Feedback negativo sobre seu trabalho', options: ['Agrade√ßo o feedback. Como posso melhorar? ‚úì', 'Voc√™ est√° errado', 'N√£o me importo'], correct: 0 },
                { text: 'Cliente agressivo insultando', options: ['Entendo que est√° chateado, mas precisamos manter o respeito ‚úì', 'Voc√™ tamb√©m √© grosso', 'Vou desligar'], correct: 0 },
                { text: 'Prazo imposs√≠vel de cumprir', options: ['Vou tentar', 'Com os recursos atuais, fica dif√≠cil. Podemos renegociar? ‚úì', 'Desisto'], correct: 1 },
                { text: 'Colega leva cr√©dito pelo seu trabalho', options: ['Contribu√≠ significativamente nesse projeto tamb√©m ‚úì', 'Deixa pra l√°', 'Vou reclamar com RH'], correct: 0 }
            ],
            dificil: Array(10).fill(0).map((_, i) => ({
                text: `Situa√ß√£o cr√≠tica ${i + 1}: Conflito interpessoal grave`,
                options: ['Resposta passiva', 'Resposta assertiva ‚úì', 'Resposta agressiva'],
                correct: 1
            }))
        };

        function startLevel(level) {
            currentLevel = level;
            situations = situationsData[level];
            currentIndex = 0;
            score = 0;

            document.getElementById('level-selection').classList.add('hidden');
            document.getElementById('sim-area').classList.remove('hidden');
            document.getElementById('sit-total').textContent = situations.length;

            showSituation();
        }

        function showSituation() {
            if (currentIndex >= situations.length) {
                finish();
                return;
            }

            const sit = situations[currentIndex];
            document.getElementById('sit-num').textContent = currentIndex + 1;
            document.getElementById('situation').textContent = sit.text;
            document.getElementById('responses').innerHTML = sit.options.map((opt, i) => `
                <button onclick="choose(${i})" class="w-full text-left bg-slate-800 hover:bg-slate-700 rounded-lg p-4 transition-all">
                    ${opt}
                </button>
            `).join('');
        }

        function choose(index) {
            const sit = situations[currentIndex];
            if (index === sit.correct) score++;

            document.getElementById('score').textContent = score;
            currentIndex++;
            setTimeout(showSituation, 500);
        }

        function finish() {
            const percent = (score / situations.length * 100).toFixed(0);
            const points = currentLevel === 'facil' ? 5 : currentLevel === 'intermediario' ? 10 : 20;

            if (percent >= 70) {
                salvarPontuacaoModulo('EP16_COMUNICACAO', currentLevel);;
            } else {
                alert(`üìä ${percent}% de acerto. Precisa de 70%!`);
                window.location.reload();
            }
        }
    </script>
</body>

</html>
